version: "3.2"
services:
  portainer:
    image: portainer/portainer:1.19.2
    volumes:
      - nfs_portainer:/data
    networks:
      - portainer_agent
      - proxy
    deploy:
      mode: global
      placement:
        constraints:
          - node.role == manager
      labels:
        - "traefik.frontend.rule=Host:portainer.tina.ctg.lu"
        - "traefik.port=9000"
        - "traefik.backend=portainer"
        - "traefik.frontend.entryPoints=http"
        - "traefik.docker.network=proxy"
  agent:
    image: portainer/agent:1.1.2
    environment:
      AGENT_CLUSTER_ADDR: tasks.portainer_agent
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - /var/lib/docker/volumes:/var/lib/docker/volumes
    networks:
      - portainer_agent
    deploy:
      mode: global
      placement:
        constraints: [node.platform.os == linux]


networks:
  portainer_agent:
    driver: overlay
    attachable: true
  proxy:
    attachable: true
    driver: overlay
    external: true

volumes:
  nfs_portainer:
    driver_opts:
      type: "nfs"
      o: "addr=nfs_nfs,nolock,soft,rw"
      device: ":/data/portainer"


